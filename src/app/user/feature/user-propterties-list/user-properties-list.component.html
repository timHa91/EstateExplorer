<ng-container *ngIf="originalList.length >= 0">
    <app-user-properties-list-item
    [item]="result"
    [index]="i"
    *ngFor="let result of filteredList; index as i"></app-user-properties-list-item>
</ng-container>
<ng-container *ngIf="originalList.length < 0">
    <p>Create a new Item!</p>
</ng-container>
