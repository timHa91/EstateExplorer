<mat-card class="properties-list-item">
    <div class="flex-container">
        <mat-card-header class="properties-item-header">
            <div class="properties-item-image">
                <img mat-card-lg-image [src]="item.image" alt="">
            </div>
            <div class="properties-item-title">
                <mat-card-title>{{item.address}}</mat-card-title>
                <mat-card-subtitle>{{item.description}}</mat-card-subtitle>
            </div>
        </mat-card-header>
        <mat-card-content align="end">
            <mat-card-actions align="end">
                <button (click)="onEditItem()" mat-button>Edit</button>
            </mat-card-actions>
            <p>â‚¬ {{item.price}}</p>
            <p [ngClass]="getItemStatusClass(item.status!)">{{item.status}}</p>
        </mat-card-content>
    </div>  
</mat-card>
