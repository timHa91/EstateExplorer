<button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button [disabled]="isAuthenticated" mat-menu-item (click)="goToSignUp()">
      <mat-icon>account_circle</mat-icon>
      <span>Sign Up</span>
    </button>
    <button [disabled]="isAuthenticated" mat-menu-item (click)="goToLogin()">
      <mat-icon>lock_open</mat-icon>
      <span>Log In</span>
    </button>
    <button *ngIf="isOnSearchPage" [disabled]="!isAuthenticated" (click)="goToUser()" mat-menu-item>
      <mat-icon>view_list</mat-icon>
      <span>User</span>
    </button>
    <button *ngIf="!isOnSearchPage" (click)="goToProperties()" mat-menu-item>
      <mat-icon>view_list</mat-icon>
      <span>Properties</span>
    </button>
    <button [disabled]="!isAuthenticated" (click)="onLogout()" mat-menu-item>
      <mat-icon>lock_closed</mat-icon>
      <span>Log Out</span>
    </button>
  </mat-menu>
