<div class="list-header">
    <app-search-list-sort></app-search-list-sort>
    <app-pagination-controls
    [listSize]="this.filteredList.length"
    ></app-pagination-controls>
</div>
<ng-container *ngIf="filteredList.length > 0 && !isFetching">
    <app-search-item 
    [item]="result" *ngFor="let result of paginatedList; index as i"
    (triggerDetailView)="onDetailView($event)"
    >
    </app-search-item>
</ng-container>
<app-search-detail (triggerCloseDetailView)="onCloseDetailView()" *ngIf="isDetailView" [item]="detailViewItem"></app-search-detail>
<p *ngIf="filteredList.length < 1 && !isFetching && !errorMessage">There are no Search Results</p>
<p *ngIf="isFetching && !errorMessage">Loading...</p>
<div class="error" *ngIf="errorMessage">
    <h1>An Error Occurred!</h1>
    <p>{{errorMessage}}</p>
    <button type="button" (click)="onHandleError()" mat-raised-button color="warn">Ok</button>
</div>
