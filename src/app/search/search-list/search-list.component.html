<app-search-list-filter></app-search-list-filter>
<ng-container *ngIf="filteredList.length > 0">
    <app-search-item 
    [item]="result" *ngFor="let result of paginatedList">
    </app-search-item>
</ng-container>
<p *ngIf="filteredList.length < 1">There are no Search Results</p>
<app-pagination-controls 
[listSize]="filteredList.length"
(pageChange)="updatePaginationList($event)"
[itemsPerPage]="itemsPerPage">
</app-pagination-controls>
