<!-- Backdrop -->
<div
    class="backdrop"
    (click)="onClose()"
    (keyup.enter)="onClose()"
    tabindex="0"
></div>

<!-- Item Detail -->
<div class="item-detail">
    <h1>{{ item.address }}</h1>
    <h2>â‚¬ {{ item.price }}</h2>
    <img
        *ngFor="let img of item.image"
        [src]="img"
        [alt]="img"
    >
    <hr>
    <div class="description">
        <p>{{ item.description }}</p>
        <p class="category">{{ item.category }}</p>
    </div>
</div>
